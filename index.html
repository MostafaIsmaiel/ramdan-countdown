    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dist/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/moon.ico">
    <title>Ramadan Countdown</title>
</head>
<body>
    <section class="container">
        <div class="container-content">
            <img src="images/moon.svg" alt="moon" class="container-moon">
            <div class="container-shapes">
                <div class="container-shape">
                    <img src="images/lantern.svg" alt="lantern" class="container-shapeImg">
                </div>
                <div class="container-shape">
                    <img src="images/lantern.svg" alt="lantern" class="container-shapeImg">
                </div>
                <div class="container-shape">
                    <img src="images/lantern.svg" alt="lantern" class="container-shapeImg">
                </div>
            </div>
            <div class="container-stars">
                <div class="container-star">
                    <img src="images/star.svg" alt="star" class="container-starImg">
                </div>
                <div class="container-star">
                    <img src="images/star.svg" alt="star" class="container-starImg">
                </div>
                <div class="container-star">
                    <img src="images/star.svg" alt="star" class="container-starImg">
                </div>
                <div class="container-star">
                    <img src="images/star.svg" alt="star" class="container-starImg">
                </div>
                <div class="container-star">
                    <img src="images/star.svg" alt="star" class="container-starImg">
                </div>
                <div class="container-star">
                    <img src="images/star.svg" alt="star" class="container-starImg">
                </div>
            </div>
            <p class="container-text">
                <span>باقي</span>
                <span class="container-textTo">علي</span>
                <span class="container-textFrom">من</span>
                <span class="container-specialWord">رمضان</span>
            </p>
            <p class="container-remaining">
                <span class="container-remainingTime"></span>
                <span>يوم</span>
            </p>
        </div>
    </section>
    <div class="signture">
        <p>Made with <i class="fas fa-heart"></i> by <a href="https://www.facebook.com/Eacresta/" target="_blank">Mostafa Ismaiel</a> </p>
    </div>
    <script src="js/moment.js"></script>
    <script src="js/moment-hijri.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
