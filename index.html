    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dist/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/moon.ico" />
    <title>Ramadan Countdown</title>
</head>

<body>
    <section class="main-container">
        <audio autoplay>
            <source src="audio/ahlan ramadan.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-6">
                    <nav class="nav-bar">
                        <ul class="list-unstyled">
                            <li>
                                <i class="fas fa-mosque"></i>
                                إامساكية رمضان
                            <li>
                                <i class="fas fa-book-open"></i>
                                أذكار
                            </li>
                        </ul>
                    </nav>
                    <div class="aya">
                        <h2>بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</h2>
                        <p>شَهْرُ رَمَضَانَ الَّذِي أُنْزِلَ فِيهِ الْقُرْآنُ هُدىً لِلنَّاسِ وَبَيِّنَاتٍ مِنَ الْهُدَى
                            وَالْفُرْقَانِ</p>
                    </div>
                </div>
                <div class="col-md-5">
                    <section class="container-a">
                        <div class="container-content">
                            <img src="images/moon.svg" alt="moon" class="container-moon" />
                            <div class="container-shapes">
                                <div class="container-shape">
                                    <img src="images/lantern.svg" alt="lantern" class="container-shapeImg" />
                                </div>
                                <div class="container-shape">
                                    <img src="images/lantern.svg" alt="lantern" class="container-shapeImg" />
                                </div>
                                <div class="container-shape">
                                    <img src="images/lantern.svg" alt="lantern" class="container-shapeImg" />
                                </div>
                            </div>
                            <div class="container-stars">
                                <div class="container-star">
                                    <img src="images/star.svg" alt="star" class="container-starImg" />
                                </div>
                                <div class="container-star">
                                    <img src="images/star.svg" alt="star" class="container-starImg" />
                                </div>
                                <div class="container-star">
                                    <img src="images/star.svg" alt="star" class="container-starImg" />
                                </div>
                                <div class="container-star">
                                    <img src="images/star.svg" alt="star" class="container-starImg" />
                                </div>
                                <div class="container-star">
                                    <img src="images/star.svg" alt="star" class="container-starImg" />
                                </div>
                                <div class="container-star">
                                    <img src="images/star.svg" alt="star" class="container-starImg" />
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <section class="prayer">
                <div class="prayer-container text-center">
                    <select class="city-list" id="city-list">
                        <option value="" selected disabled>City...</option>
                        <option value="cairo">Cairo</option>
                        <option value="alexandria">Alex</option>
                        <option value="giza">Giza</option>
                        <option value="ismailia">Ismailia</option>
                        <option value="aswan">Aswan</option>
                        <option value="damanhour">Damanhour</option>
                        <option value="suez">Suez</option>
                        <option value="banha">Banha</option>
                        <option value="sohag">Sohag</option>
                    </select>
                    <ul id="pray-list" class="list-unstyled text-center pray-list">

                    </ul>
                </div>
            </section>
            <p class="container-text text-center">
                <span>باقي</span>
                <span class="container-textTo">علي</span>
                <span class="container-textFrom">من</span>
                <span class="container-specialWord">رمضان</span>
            </p>
            <p class="container-remaining text-center">
                <span class="container-remainingTime"></span>
                <span>يوم</span>
            </p>
        </div>
        <div class="signture">
            <p>
                Made with <i class="fas fa-heart"></i> by
                <a href="https://github.com/MostafaIsmaiel" target="_blank">Mostafa Ismaiel</a>
            </p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="js/moment.js"></script>
    <script src="js/moment-hijri.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
